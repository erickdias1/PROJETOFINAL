<script>
    document.getElementById('contato').addEventListener('submit', async function (event) {
        event.preventDefault();
        
        const formData = new FormData(this);

        const searchParams = new URLSearchParams(formData);

        try {
            const response = await fetch('/submit-form', {
                method: 'POST',
                body: searchParams,
                headers: {
                    'Accept': 'application/json',
                },
            });

            const result = await response.json();

            if (result.success) {
                alert('Email enviado com sucesso!');
                // Opcionalmente, você pode redefinir o formulário após um envio bem-sucedido
                this.reset();
            } else {
                alert('Erro ao enviar o email. Por favor, tente novamente.');
            }
        } catch (error) {
            console.error('Erro ao processar a solicitação:', error);
            alert('Erro ao processar a solicitação. Por favor, tente novamente.');
        }
        console.log('Evento de envio do formulário acionado');
    });
</script>
